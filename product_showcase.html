<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .product-box {
            width: 500px;
            height: 600px;
            margin: 10px auto;
            padding: 30px;
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);

            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .product-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        button {
            width: 150px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="product-box">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Product Image">

        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

        <p>Graphite Strap, 44mm â€” Advanced fitness tracking, AMOLED display, long battery life, and LTE connectivity.</p>

        <button>Buy Now</button>
    </div>

</body>
</html>
