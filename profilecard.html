<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            width: 300px;
            height: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: white;
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h2 {
            margin-top: 15px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="Photo_Gogudupalem Hemasree.jpg" alt="Profile Photo">
        <h2>Hemasree</h2>
        <p>I am Hemasree , pursuing btech final year at vitap university.</p>
    </div>

</body>
</html>
